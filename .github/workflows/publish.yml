name: 'publish'

on:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: 'macos-latest' # for Arm based macs (M1 and above).
          #   args: '--target aarch64-apple-darwin'
          #   rust-target: 'aarch64-apple-darwin,x86_64-apple-darwin'
          # - platform: 'macos-latest' # for Intel based macs.
          #   args: '--target x86_64-apple-darwin'
          #   rust-target: 'aarch64-apple-darwin,x86_64-apple-darwin'
          # - platform: 'ubuntu-22.04'
          #   args: ''
          #   rust-target: ''
          - platform: 'ubuntu-22.04-arm' # For Raspberry Pi ARM64
            args: '--target aarch64-unknown-linux-gnu'
            rust-target: 'aarch64-unknown-linux-gnu'
          # - platform: 'windows-latest'
          #   args: ''
          #   rust-target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils
          # Install cross-compilation tools for ARM64
          if [ "${{ matrix.args }}" = "--target aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
            # Install ARM64 development libraries
            sudo dpkg --add-architecture arm64
            sudo apt-get update
            sudo apt-get install -y \
              libwebkit2gtk-4.1-dev:arm64 \
              libssl-dev:arm64 \
              libgtk-3-dev:arm64 \
              libayatana-appindicator3-dev:arm64 \
              librsvg2-dev:arm64
            # Set up pkg-config for cross-compilation
            echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
            echo "PKG_CONFIG_SYSROOT_DIR=/" >> $GITHUB_ENV
            # Set up cargo for cross-compilation
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          fi

      - name: install frontend dependencies
        run: yarn install

      - uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}